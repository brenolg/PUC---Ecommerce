<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE</title>
    <meta name="description" content="E-commerce de fácil usabilidade, que possibilita a venda de produtos e também seja uma forma de divulgação de empresas do ramo de roupas e acessórios.">
    <base href="./">

    <link type="text/css" rel="stylesheet" href="src/css/reset.css">
    <link type="text/css" rel="stylesheet" href="src/css/esqueleto.css">
    <link type="text/css" rel="stylesheet" href="src/css/header.css">
    <link type="text/css" rel="stylesheet" href="src/css/footer.css">

    <script src="https://kit.fontawesome.com/94b713f2cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(event => {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        }) 
    </script>

    <script type="text/javascript" src="header.js"></script>

    <link rel="stylesheet" type="text/css" href="src/css/fale-conosco-dados.css">

</head>


<body>
    <!-- HEADER -->
    <div id="header"></div>

    <main class="fale-conosco main-index">
        <section class="content">
            <div class="contato">
                <h1 class="Tipo">Fale com nosso encarregado de dados</h1>
                <p class="p-enc-dados">Está com algum problema ou dúvida?</p>
                <p class="p-enc-dados">Nós podemos te ajudar, basta preencher o formulário abaixo:</p>
                <form class="form" method="post" action="https://formsubmit.co/projetopuc12@gmail.com"   >
                    <input class="field" name="name" placeholder="Seu Nome" required />

                    <input class="field" name="email" placeholder="Seu E-mail" required />

                    <input class="field" name="phone" placeholder="Seu Telefone" />

                    <select class="field" name="motivo" id="motivo" required>
                        <option selected disabled value="">Motivo da solicitação</option>
                        <option value="senha">Como faço para alterar minha senha?</option>
                        <option value="dados">Como altero os dados de cadastro?</option>
                        <option value="acesso">Não consigo acessar minha conta</option>
                        <option value="esqueci">Esqueci minha senha</option>
                        <option value="excluir">Como excluo meu cadastro?</option>
                        <option value="outros">Outro assunto</option>
                    </select>

                    <textarea class="field" rows="20" name="mesage" placeholder="Digite sua mensagem aqui."></textarea>
                    <input class="botao" type="submit" value="Envie sua mensagem" />
                </form>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>
</body>

</html>
