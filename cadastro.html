<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE</title>
    <meta name="description" content="E-commerce de fácil usabilidade, que possibilita a venda de produtos e também seja uma forma de divulgação de empresas do ramo de roupas e acessórios.">
    <base href="./">

    <link type="text/css" rel="stylesheet" href="src/css/reset.css">
    <link type="text/css" rel="stylesheet" href="src/css/esqueleto.css">
    <link type="text/css" rel="stylesheet" href="src/css/header.css">
    <link type="text/css" rel="stylesheet" href="src/css/footer.css">
    <link type="text/css" rel="stylesheet" href="src/css/cadastro.css">

    <script src="https://kit.fontawesome.com/94b713f2cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(event => {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        }) 
    </script>

    <script type="text/javascript" src="header.js"></script>

    <link rel="stylesheet" type="text/css" href="src/css/fale-conosco-dados.css">
    <script type="text/javascript" src="cadastro.js"></script>

</head>
<body>
    <!-- HEADER -->
    <div id="header"></div>

    <main>

        <section id="formLogin">

            <div class="divBotoesLogin">
                <a href="/index.html" class="botoesLogin"> Home </a> 
                <span class="divider">|</span>
                <a href="/login.html" class="botoesLogin"> Minha Conta </a>
            </div>

            <form class="formLogin" action="#" method="post">

                <h1>Criar uma conta</h1>
                <br>
                <p>Compre mais rápido e acompanhe seus pedidos em um só lugar!</p>
                <br>

                <fieldset class="containerNomes">
                    <div class="container containeDuploInput">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Ex: Breno" required>
                    </div>
                    <div class="container containeDuploInput">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Ex: Lavalle Garrido" required>
                    </div>


                </fieldset>
                <fieldset class="containerEmail">
                    <div class="container containerUnicoInput">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Ex: seunome@email.com.br" required>
                    </div>
                </fieldset>

                <fieldset  class="containerSenhas">
                    <div class="container containerDuploInput">
                        <label for="senha">Senha</label>
                        <input type="password" class="password" id="senha" name="senha" required>
                    </div>
                    <div class="container containerDuploInput">
                        <label for="confirm">Comfirmar Senha</label>
                        <input type="password" class="password" id="confirm" name="confirm" required>
                        <span class="eye" onclick="eyeClick ()" >
                            <i id="hide1" class="fa-solid fa-eye"></i>
                            <i id="hide2" class="fa-solid fa-eye-slash"></i>
                        </span>
                        
                    </div>
                </fieldset>
                <fieldset class="containerCheck">
                    <div id="check">
                        <input id="checkbox1" type="checkbox" required name="checkbox1">
                        <label for="checkbox1" required> Aceitar os termos de uso</label>

                    </div>
                    <button class="botaoCriarConta">Criar conta</button>


                </fieldset>
                <a href="./src/pages/politica-privacidade/politica-privacidade.html">Ler termos de políticas de privacidade</a> 
    

            </form>    
            


        </section>
      
                
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>
</body>

</html>
