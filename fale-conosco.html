<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE</title>
    <meta name="description" content="E-commerce de fácil usabilidade, que possibilita a venda de produtos e também seja uma forma de divulgação de empresas do ramo de roupas e acessórios.">
    <base href="./">

    <link type="text/css" rel="stylesheet" href="src/css/reset.css">
    <link type="text/css" rel="stylesheet" href="src/css/esqueleto.css">
    <link type="text/css" rel="stylesheet" href="src/css/header.css">
    <link type="text/css" rel="stylesheet" href="src/css/footer.css">
    
    <script src="https://kit.fontawesome.com/94b713f2cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(event => {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        }) 
    </script>

    <script type="text/javascript" src="header.js"></script>

    <link rel="stylesheet" href="src/css/fale-conosco.css">
</head>

<body>

    <!-- HEADER -->
    <div id="header"></div>

    <main class="fale-conosco main-other-pages">
        <section class="content">
            <div class="contato">
                <h1 class="Tipo">Fale Conosco</h1>
                <div class="subtitulo">Está com algum problema ou dúvida?</div>
                <div class="subtitulo">Nós podemos te ajudar, basta preencher o formulário abaixo:</div>
                <form class="form" method="post" action="https://formsubmit.co/projetopuc12@gmail.com"   >
                    <input class="field" name="name" placeholder="Seu Nome" required />

                    <input class="field" name="email" placeholder="Seu E-mail" required />

                    <input class="field" name="phone" placeholder="Seu Telefone" required />

                    <textarea class="field" rows="20" name="mesage" placeholder="Digite sua mensagem aqui."></textarea>
                    <input class="botao" type="submit" value="Envie sua mensagem" />
                </form>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

</body>

</html>
