<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE</title>
    <meta name="description" content="E-commerce de fácil usabilidade, que possibilita a venda de produtos e também seja uma forma de divulgação de empresas do ramo de roupas e acessórios.">
    <base href="./">

    <script src="https://kit.fontawesome.com/94b713f2cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="src/css/reset.css">
    <link type="text/css" rel="stylesheet" href="src/css/esqueleto.css">
    <link type="text/css" rel="stylesheet" href="src/css/header.css">
    <link type="text/css" rel="stylesheet" href="src/css/footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script type="text/javascript">
        $(document).ready(event => {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        }) 
    </script>
    
    <script type="text/javascript" src="header.js"></script>

    <link rel="stylesheet" type="text/css" href="src/css/detalhes-produto.css">
    <script type="application/javascript" src="detalhes-produto.js"></script>

    <script type="text/javascript" language="javascript" src="src/services/carrinho.service.js"></script>
</head>

<body>

    <!-- HEADER -->
    <div id="header"></div>

    <main class="detalhes-produto-page">

        <div class="bloco-produto">
            <div class="detalhes-produto">
                <div class="coluna-imagem">
                    <div id="bloco-imagem-produto" class="bloco-imagem-produto">
                        <!-- <img src="src/data-base/imagens-produtos/17.webp"> -->
                    </div>
                </div>

                <div class="separador"></div>

                <div class="coluna-descritivo">
                    <div id="descricao-produto" class="descricao-produto"></div>
                    <div id="preco-produto" class="preco-produto"></div>
                    <div class="bloco-tamanho">
                        <div class="titulo-tamanho">Tamanho: <span id="texto-tamanho"></span></div>
                        <ul class="lista-tamanhos">
                            <!-- <li>
                                <div onclick="changeTamanho('P')">P</div>
                            </li> -->
                        </ul>
                    </div>
                    <div class="bloco-cor">
                        <div class="titulo-cor">Cor: <span id="texto-cor"></span></div>
                        <ul class="lista-cores">
                            <!-- <li title="Vermelho">
                                <div onclick="changeCor('#ff0000', 'Vemelho')" style="background-color: #ff0000;"></div>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="linha-button-comprar">
                <button onclick="adicionarCarrinho()">Comprar</button>
            </div>
        </div>

    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

</body>
</html>
