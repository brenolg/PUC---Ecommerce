<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE</title>
    <meta name="description" content="E-commerce de fácil usabilidade, que possibilita a venda de produtos e também seja uma forma de divulgação de empresas do ramo de roupas e acessórios.">
    <base href="./">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link type="text/css" rel="stylesheet" href="src/css/reset.css">
    <link type="text/css" rel="stylesheet" href="src/css/banner.css">
    <link type="text/css" rel="stylesheet" href="src/css/esqueleto.css">
    <link type="text/css" rel="stylesheet" href="src/css/header.css">
    <link type="text/css" rel="stylesheet" href="src/css/footer.css">

    <script src="https://kit.fontawesome.com/94b713f2cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script type="text/javascript" language="javascript" src="src/data-base/produtos.js"></script>

    <script type="text/javascript">
        $(document).ready(event => {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        }) 
    </script>
    
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="banner.js"></script>
    <script type="text/javascript" src="header.js"></script>

    <script type="text/javascript" language="javascript" src="src/services/carrinho.service.js"></script>

</head>

<body>

    <!-- HEADER -->
    <div id="header"></div>

    <!-- Alterar apenas o main -->
    <!-- MAIN -->
    <main class="main-index">
        <div class="container">

            <button class="left-arrow arrow" id="left" aria-label="Move banner para direita">
                <i class="fas fa-chevron-left"></i>
            </button>

            <div class="banner" id="banner">

                <div class="slide">
                    <img loading="eager" src="src/assets/img1.webp" alt="Camisas, opções para todos os estilos e ocasiões">
                </div>

                <div class="slide">
                    <img loading="lazy" src="src/assets/img2.webp" alt="Smokings">
                </div>

                <div class="slide">
                    <img loading="lazy" src="src/assets/img3.webp" alt="Masculino">
                </div>

                <div class="slide">
                    <img loading="lazy" src="src/assets/img4.webp" alt="Outono inverno">
                </div>

            </div>

            <button class="right-arrow arrow" id="right" aria-label="Move banner para esquerda">
                <i class="fas fa-chevron-right"></i>
            </button>

        </div>

        <!-- produtos em promocao -->
        <div id="produtos"></div>
    </main>


    <!-- FOOTER -->
    <div id="footer"></div>

    <div class="cookie-container">
        <div>        
            <span>
                Usamos cookies para garantir que você obtenha sempre a melhor experiência ao visitar o nosso website, para medir a utilização e o desempenho, bem como apresentar anúncios. Ao clicar em “Aceitar”, você concorda com a nossa  <a href="politica-privacidade.html">Política de Privacidade</a> padrão.
            </span>
        </div>
        <button onclick="fecharpopup()" class="cookie-btn">
          Aceitar
        </button>
    </div>
</body>

</html>
