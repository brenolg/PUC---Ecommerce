    <base href="./">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

    <script type="text/javascript">

<body>

    <header>

        <nav class="nav-bar">

                <ul>
                    <li class="nav-item"><a class="nav-link" href="index.html?blusas=true">Blusas</a></li>

            </div>
